<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tori Pareno</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet">
    <link href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?u8vidh" rel="stylesheet">
    <link href="./scss/app.scss" rel="stylesheet">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="./images/seo.png">
    <meta name="twitter:title" content="Tori Pareno">
    <meta name="twitter:description" content="I’m an 19 year old full-time streamer who plays a variety of games that I feel like play at the moment.">
    <meta name="description" content="I’m an 19 year old full-time streamer who plays a variety of games that I feel like play at the moment.">
    <meta property="og:description" content="I’m an 19 year old full-time streamer who plays a variety of games that I feel like play at the moment.">
    <meta property="og:title" content="Tori Pareno">
    <meta property="og:image" content="./images/seo.png">
    <meta property="og:site_name" content="Tori Pareno">
    <link href="https://toripareno.com/favicon.png" rel="icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="./images/logo.png" alt="Tori Pareno logo" class="logo">
            <h1 class="title">Tori Pareno</h1>
            <div class="socials">
                <ul class="socials__nav">
                    <li class="socials__item">
                        <a href="https://twitch.tv/ToriPareno" class="socials__link socials__link--twitch" aria-label="Link to Twitch">
                            <i class="socicon-twitch" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="https://twitter.com/ToriPareno" class="socials__link socials__link--twitter" aria-label="Link to Twitter">
                            <i class="socicon-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="https://www.youtube.com/channel/UCRK-GguN6hl9oM7G4PVXWuA?sub_confirmation=1" class="socials__link socials__link--youtube" aria-label="Link to YouTube">
                            <i class="socicon-youtube" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="https://instagram.com/ToriPareno" class="socials__link socials__link--instagram" aria-label="Link to Instagram">
                            <i class="socicon-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="https://fb.com/toripareno" class="socials__link socials__link--facebook" aria-label="Link to Facebook">
                            <i class="socicon-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="socials__item">
                        <a href="https://www.tiktok.com/@toripareno" class="socials__link socials__link--tiktok" aria-label="Link to TikTok">
                            <i class="socicon-tiktok" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="background" class="background">
        <div class="background__image" id="background-image"></div>
        <div id="yt-player" class="yt-player"></div>
        <noscript>
            <!-- <img src="./images/logo.png" alt="Background image" class="background__image"> -->
        </noscript>
    </div>
    <script src="./js/app.js" defer="defer"></script>
    <script src="https://www.youtube.com/iframe_api" defer="defer"></script>
</body>
</html>
